<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPU Scheduling Algorithms Demo</title>
  <link rel="stylesheet" href="game2style.css" />
</head>
<body>
  <h1>‚öôÔ∏è CPU Scheduling Algorithms Visual Demo</h1>

  <div class="controls">
    <label for="algorithm">Choose an Algorithm:</label>
    <select id="algorithm">
      <option value="none">-- Select --</option>
      <option value="fcfs">First Come First Serve (FCFS)</option>
      <option value="sjf">Shortest Job First (SJF)</option>
      <option value="priority">Priority Scheduling</option>
      <option value="rr">Round Robin</option>
    </select>
    <button id="startBtn">Start Simulation</button>
  </div>

  <div class="info" id="infoBox"></div>

  <div class="track" id="track">
    <div class="car" id="p1">P1</div>
    <div class="car" id="p2">P2</div>
    <div class="car" id="p3">P3</div>
  </div>

  <h3>üßÆ Gantt Chart</h3>
  <div class="gantt-container">
    <div id="gantt"></div>
  </div>


  <script src="game2.js"></script>
</body>
</html>
