<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Host Dashboard</h1>

  <div class="input-box">
    <label><b>Algorithm:</b></label>
    <select id="algorithm">
      <option value="FCFS">FCFS</option>
      <option value="SJF">SJF</option>
      <option value="SRTF">SRTF</option>
      <option value="Priority">Priority</option>
      <option value="RR">Round Robin</option>
    </select>

    <div id="quantumDiv" style="display:none;">
      <label><b>Time Quantum:</b></label>
      <input type="number" id="quantum" value="2" min="1" max="10" />
    </div>

    <label><b>No. of Processes:</b></label>
    <input type="number" id="numProcesses" value="4" min="2" max="6" />

    <div class="row">
      <button id="createRoomBtn">Create Game Room</button>
      <button id="startBtn">Start Game (Generate 10 Questions)</button>
      <button id="downloadBtn">Download Leaderboard CSV</button>
    </div>

    <div id="codeBox" style="margin-top:10px;"></div>
    <a id="joinLink" class="small" target="_blank"></a>
  </div>

  <div class="card">
    <h3>Players Joined</h3>
    <div id="playersList"></div>
  </div>

  <div class="card" style="margin-top:12px;">
    <h3>Realtime Leaderboard</h3>
    <table class="table">
      <thead>
        <tr>
          <th>#</th><th>Name</th><th>Score</th><th>Accuracy</th><th>Total Time</th><th>Answered</th>
        </tr>
      </thead>
      <tbody id="lbBody"></tbody>
    </table>
  </div>

  <script type="module">
    import { initHostPage } from "./mpHost.js";
    initHostPage();
  </script>
</body>
</html>
