<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>CPU Scheduling Game</h1>

<div id="waitingBox" class="card">
  <h3>Waiting Room</h3>
  <p id="status" class="small"></p>
  <p class="small">Wait until host startsâ€¦</p>
</div>

<div id="gameBox" style="display:none;">
  <div class="input-box">
    <span class="badge">Question: <span id="qNum">-</span></span><br/><br/>
    <label><b>Algorithm:</b></label>
    <select id="algorithm" disabled>
      <option value="FCFS">FCFS</option>
      <option value="SJF">SJF</option>
      <option value="SRTF">SRTF</option>
      <option value="Priority">Priority</option>
      <option value="RR">Round Robin</option>
    </select>

    <div id="quantumDiv" style="display:none;">
      <label><b>Time Quantum: </b></label>
      <input type="number" id="quantum" value="2" min="1" max="10" disabled>
    </div>

    <label><b>No. of Processes:</b></label>
    <input type="number" id="numProcesses" value="4" min="2" max="6" disabled>
  </div>

  <div id="processes"></div>
  <div id="processSelector" class="process-selector"></div>
  <div id="gantt"></div>

  <p id="feedback"></p>
  <p id="finalMsg"></p>

  <div class="row">
    <button id="submitBtn">Submit Gantt Chart</button>
  </div>

  <div id="finalBox" class="card" style="display:none; margin-top:12px;">
    <h3>Final Leaderboard</h3>
    <table class="table">
      <thead>
        <tr>
          <th>#</th><th>Name</th><th>Score</th><th>Accuracy</th><th>Total Time</th><th>Answered</th>
        </tr>
      </thead>
      <tbody id="lbBody"></tbody>
    </table>
  </div>
</div>

<script type="module">
  import { initPlayPage } from "./mpPlayer.js";
  initPlayPage();
</script>

</body>
</html>
