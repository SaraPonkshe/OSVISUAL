<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Play Memory Allocation</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Memory Allocation Game</h1>

  <div id="waitingBox" class="card">
    <h3>Waiting Room</h3>
    <p id="status" class="small"></p>
    <p class="small">Wait until host startsâ€¦</p>
  </div>

  <div id="gameBox" style="display:none;">
    <div class="input-box">
      <span class="badge">Question: <span id="qNum">-</span></span>
      <p id="feedback" class="small"></p>
    </div>

    <div id="memory"></div>
    <div id="processSelector" class="process-selector"></div>

    <div class="row">
      <button id="submitBtn">Submit Allocation</button>
    </div>

    <div id="finalBox" class="card" style="display:none;">
      <h3>Final Leaderboard</h3>
      <table class="table">
        <thead>
          <tr><th>#</th><th>Name</th><th>Score</th><th>Accuracy</th><th>Total Time</th><th>Answered</th></tr>
        </thead>
        <tbody id="lbBody"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initPlayPage } from "./mpPlayer.js";
    initPlayPage();
  </script>
</body>
</html>
