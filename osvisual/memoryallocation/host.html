<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Host Memory Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Host Dashboard</h1>

  <div class="input-box">
    <label><b>Algorithm:</b></label>
    <select id="algorithm">
      <option value="FirstFit">First Fit</option>
      <option value="BestFit">Best Fit</option>
      <option value="WorstFit">Worst Fit</option>
    </select>
    <br/>
    <label><b>No. of Memory Blocks:</b></label>
    <input type="number" id="numBlocks" value="5" min="3" max="8">
    <br/>
    <label><b>No. of Processes:</b></label>
    <input type="number" id="numProcesses" value="4" min="2" max="6">

    <div class="row">
      <button id="createRoomBtn">Create Game Room</button>
      <button id="startBtn">Start Game (Generate 10 Questions)</button>
      <button id="downloadBtn">Download Leaderboard CSV</button>
    </div>

    <div id="codeBox" style="margin-top:10px;"></div>
    <a id="joinLink" class="small" target="_blank"></a>
  </div>

  <div class="card">
    <h3>Players Joined</h3>
    <div id="playersList" class="row"></div>
  </div>

  <div class="card">
    <h3>Realtime Leaderboard</h3>
    <table class="table">
      <thead>
        <tr><th>#</th><th>Name</th><th>Score</th><th>Accuracy</th><th>Total Time</th><th>Answered</th></tr>
      </thead>
      <tbody id="lbBody"></tbody>
    </table>
  </div>

  <script type="module">
    import { initHostPage } from "./mpHost.js";
    initHostPage();
  </script>
</body>
</html>
