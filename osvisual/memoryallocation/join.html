<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Join Memory Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Join Game</h1>
  <div class="card">
    <div>
      <label><b>Game Code</b></label><br/>
      <input id="code" placeholder="ABC123"/>
    </div>
    <div>
      <label><b>Your Name</b></label><br/>
      <input id="name" placeholder="Your name"/>
    </div>
    <button id="joinBtn">Join</button>
    <p class="small">You will wait until the host starts.</p>
  </div>

  <script type="module">
    import { initJoinPage } from "./mpPlayer.js";
    initJoinPage();
  </script>
</body>
</html>
