<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Game Mode</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0e0e0e);
      color: #eaeaea;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(60, 60, 60, 0.4);
      backdrop-filter: blur(15px);
      padding: 50px 60px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(150, 150, 150, 0.2);
    }

    h1 {
      margin-bottom: 15px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      font-size: 2.4rem;
    }

    p {
      color: #cfcfcf;
      font-size: 1rem;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .mode-btn {
      text-decoration: none;
      padding: 16px 45px;
      font-size: 1.1rem;
      border-radius: 60px;
      font-weight: 600;
      letter-spacing: 0.8px;
      background: linear-gradient(90deg, #555, #777);
      color: #fff;
      border: 1px solid rgba(200, 200, 200, 0.3);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.12);
      transition: all 0.35s ease;
    }

    .mode-btn:hover {
      background: linear-gradient(90deg, #9e9e9e, #cfcfcf);
      color: #000;
      transform: scale(1.12);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.35);
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 14px;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 30px;
      }

      h1 {
        font-size: 1.9rem;
      }

      .mode-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <canvas id="bg"></canvas>

  <div class="container">
    <h1>Select Mode</h1>
    <p>Choose how you want to experience the minigame</p>

    <div class="btn-container">
      <!-- ðŸ”— Singleplayer Link -->
      <a href="mem.html" class="mode-btn">
        Singleplayer
      </a>

      <!-- ðŸ”— Multiplayer Link -->
      <a href="index.html" class="mode-btn">
        Multiplayer
      </a>
    </div>
  </div>

  <footer>
    Â© 2025 Algorithm Animation Arcade
  </footer>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    const particles = [];
    const count = 60;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.4,
        dy: (Math.random() - 0.5) * 0.4,
        o: Math.random() * 0.6 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(200,200,200,${p.o})`;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
